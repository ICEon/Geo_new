<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    
    <title>Mi aplicacion</title>
    
    <!--grupo CSS-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/mixtecos.css">       
    
    <!--grupo JavaScript-->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/acciones.js"></script>
    <script src="phonegap.js" type="text/javascript"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoTDYQY_SYOl3yAZ8Q8oAUirkfUuTQho4"></script>
  </head>
  
  <body>
    <!--principal-->
    <div data-role="page" id="principal" >   
      
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
          <h1> Geolocalizacion </h1>
      </div>    
      
      <div data-role="main" class="ui-content" >
      <div class="ui-btn" id="posicion">Posicion</div>
      <div class="ui-btn" id="watch"> Watch </div>
      <div class="ui-btn" id="stopw"> Stop Watch </div>
      <div class="ui-btn" id="gmap"> Ver mapa </div>
      
      <div>
        <div>Latitud: <span id="latitud"></span></div> 
        <div>Longitud: <span id="longitud"></span></div>
        <div>Altitud: <span id="altitud"></span></div> 
        <div>Accuracy: <span id="accuracy"></span></div> 
        <div>Alt. Accuracy: <span id="aaccuracy"></span></div> 
        <div>Heading: <span id="headingg"></span></div> 
        <div>Speed: <span id="speed"></span></div> 
        <div>Timestamp: <span id="timestamp"></span></div> 

      </div>
      
<div id="map" style="border:1px solid red; height: 200px;">
&nbsp;
</div>


            </div>



    </div>
    <!--principal-->
  </body>
</html>
